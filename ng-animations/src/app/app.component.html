  <app-goal
    *ngFor="let goal of courseGoals"
    [goal]="goal"
    [ngClass]="{active: goal.isActiveGoal}"
    (click)="goal.isActiveGoal = !goal.isActiveGoal"></app-goal>
  <div class="interesting">
    <app-quote
      (click)="isFavorite = !isFavorite"
      [ngClass]="{'favorite super-favorite': isFavorite}"
      [ngStyle]="{'width': isFavorite ? '600px' : '300px'}"></app-quote>
  </div>
  <button
    class="btn btn-primary cust-class"
    (click)="onShowBoring(boringBlock)">Show Boring Quotes</button>
  <div class="boring" #boringBlock style="display: none">
    <app-quote></app-quote>
  </div>

  <div class="cust-class"
    (click)="onClickInfo()"
    (mousedown)="onMouseDown()"
    [@clickedState]="clickInfo"></div>

  <p class="cust-class"
  (click)="onParagraphInfo()"
  [@clickedState]="paragraphInfo">Bimba</p>

  <hr>
  <div class="cust-class">
    <input type="number" (input)="numberEntered = $event.target.value">
    <br><br>
    <span [@numberEnteredState]="numberEntered == 0 ? 'selected' : 'unselected'">0</span>
    <span [@numberEnteredState]="numberEntered == 1 ? 'selected' : 'unselected'">1</span>
    <span [@numberEnteredState]="numberEntered == 2 ? 'selected' : 'unselected'">2</span>
    <span [@numberEnteredState]="numberEntered == 3 ? 'selected' : 'unselected'">3</span>
    <span [@numberEnteredState]="numberEntered == 4 ? 'selected' : 'unselected'">4</span>
    <span [@numberEnteredState]="numberEntered == 5 ? 'selected' : 'unselected'">5</span>
    <span [@numberEnteredState]="numberEntered == 6 ? 'selected' : 'unselected'">6</span>
    <span [@numberEnteredState]="numberEntered == 7 ? 'selected' : 'unselected'">7</span>
    <span [@numberEnteredState]="numberEntered == 8 ? 'selected' : 'unselected'">8</span>
    <span [@numberEnteredState]="numberEntered == 9 ? 'selected' : 'unselected'">9</span>
  </div>

  <button
    class="btn btn-primary cust-class"
    (click)="onToggleButton()">Toggle Element</button>
    <span class="cust-class cust-p"
      @showState
      *ngIf="isShown">You can see me now</span>

  <br>
  <button
    class="btn btn-primary cust-class"
    (click)="onShrinkButton()">Shrink Element</button>
  <button
    class="btn btn-primary cust-class"
    (click)="onAnimateButton()">Animate Element</button>
  <!--using states that are not defined-->
  <span class="cust-class cust-p"
    [@animateState]="animate ? 'animated' : 'notanimated'"
    [ngStyle]="{'width.px' : width}">Animated!</span>

  <br>
  <button
    class="btn btn-primary cust-class"
    (click)="onAddElement()">Add Element</button>
  <div class="cust-class cust-p"
    @listState
    (@listState.start)="onAnimationStarted($event)"
    (@listState.done)="onAnimationDone($event)"
    *ngFor="let testResult of testResults">{{testResult}}</div>
</div>
